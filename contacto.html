<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="primeraPaginnaweb.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="cuerpo-form">
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required
                    placeholder="Hola,..."></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que le contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="Contacto" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="Contacto" value="telefono"
                            id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="Contacto" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>


                </fieldset>
                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                    Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h -20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h -20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h -20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">&copy Copyright Alura 2020</p>
    </footer>
</body>

</html>
